  </ul>

<div class="content">
  <h1>Контакты и заказы</h1>

  <div class="form-section">
    <h2>Контактные данные</h2>
    <form action="https://www.bing.com/search?" method="post" target="_blank">
      <input type="hidden" name="form_type" value="contact_form">
      
      <label>Фамилия:</label>
      <input type="text" name="last_name" required><br><br>
      
      <label>Имя:</label>
      <input type="text" name="first_name" required><br><br>
      
      <label>Отчество:</label>
      <input type="text" name="otch" required><br><br>
      
      <label>Мобильный телефон:</label>
      <input type="text" name="phone" required><br><br>
      
      <label>Электронная почта:</label>
      <input type="text" name="email" required><br><br>
      
      <label>Дата отправки:</label>
      <input type="date" name="send_date" required><br><br>
      
      <input type="submit" value="Отправить контакты">
    </form>
  </div>

  <div class="form-section">
    <h2>Заказ плова</h2>
    <form action="https://www.bing.com/search?" method="post" target="_blank">
      <input type="hidden" name="form_type" value="order_form">
      
      <label>Тип плова:</label><br>
      <input type="radio" name="plov_type" value="uzbek" checked> Узбекский
      <input type="radio" name="plov_type" value="azeri"> Азербайджанский
      <input type="radio" name="plov_type" value="vegetarian"> Вегетарианский<br><br>
      
      <label>Количество порций:</label>
      <input type="number" name="portions" min="1" max="20" value="5"><br><br>
      
      <label>Дополнительные ингредиенты:</label><br>
      <input type="checkbox" name="extra[]" value="baranis"> Баранина
      <input type="checkbox" name="extra[]" value="chicken"> Курица
      <input type="checkbox" name="extra[]" value="nuts"> Орехи
      <input type="checkbox" name="extra[]" value="fruits"> Сухофрукты<br><br>
      
      <label>Дата доставки:</label>
      <input type="date" name="delivery_date"><br><br>
      
      <label>Комментарий:</label><br>
      <textarea name="comment" rows="4" cols="50"></textarea><br><br>
      
      <label>Уровень остроты (1-10):</label>
      <input type="number" name="spice_level" min="1" max="10" value="5"><br><br>
      
      <input type="hidden" name="secret_code" value="PLOV2024">
      
      <input type="submit" value="Заказать плов">
    </form>
  </div>
</div>
</body>
</html>
